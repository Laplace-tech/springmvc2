<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<title th:text="#{page.items}">상품 목록</title>
</head>

<body>

	<div class="container" style="max-width: 600px">
		
		<div class="py-5 text-center">
			<h2 th:text="#{page.items}">상품 목록</h2>
		</div>

		<div class="mb-3 text-end">
			<a class="btn btn-primary"
			   th:href="@{/validation/v1/items/add}"
			   th:text="#{page.addItem}">상품 등록 폼</a>
		</div>
		
		<hr class="my-4">

		<div>
			<table class="table">
				<thead>
					<tr>
						<th th:text="#{label.item.id}">상품ID</th>
						<th th:text="#{label.item.itemName}">상품명</th>
						<th th:text="#{label.item.price}">가격</th>
						<th th:text="#{label.item.quantity}">수량</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${itemList}">
						<td>
							<a th:href="@{/validation/v1/items/{itemId}(itemId=${item.id})}" 
							   th:text="${item.id}">ID</a>
						</td>
						<td>
							<a th:href="@{/validation/v1/items/{itemId}(itemId=${item.id})}" 
							   th:text="${item.itemName}">이름</a>
						</td>
						<td th:text="${item.price}">가격</td>
						<td th:text="${item.quantity}">수량</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>
</html>
