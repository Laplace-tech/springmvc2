<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>400 Bad Request</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body { background-color: #fff3cd; }
        .container {
            max-width: 700px; margin-top: 50px;
            background: white; padding: 30px;
            border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { color: #856404; }
        ul { padding-left: 20px; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <h2>⚠️ 400 오류 - 잘못된 요청입니다</h2>
        <p class="text-muted">요청이 잘못되어 처리할 수 없습니다.</p>
    </div>

    <div>
        <p>요청이 올바르지 않습니다. 입력값을 확인해주세요.</p>
    </div>

    <ul>
        <li><strong>오류 정보</strong></li>
        <li>
			<ul>
			    <li th:text="|timestamp: ${timestamp}|"></li>
			    <li th:text="|path: ${path}|"></li>
			    <li th:text="|status: ${status}|"></li>
			    <li th:text="|message: ${message}|"></li>
			    <li th:text="|error: ${error}|"></li>
			    <li th:text="|exception: ${exception}|"></li>
			    <li>
			        <pre th:text="${trace}"></pre>
			    </li>
			</ul>

        </li>
    </ul>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-warning">홈으로 이동</a>
    </div>
</div>
</body>
</html>
