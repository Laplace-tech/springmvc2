<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>상품 수정</h2>

    <form th:action="@{/items/{id}/edit(id=${form.id})}" th:object="${form}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="itemName" class="form-label">상품명</label>
            <input type="text" th:field="*{itemName}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" th:field="*{price}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">수량</label>
            <input type="number" th:field="*{quantity}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/items/{id}(id=${form.id})}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
