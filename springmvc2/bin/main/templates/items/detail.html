<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>상품 상세</h2>

    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${item.id}"></span></li>
        <li class="list-group-item"><strong>상품명:</strong> <span th:text="${item.itemName}"></span></li>
        <li class="list-group-item"><strong>가격:</strong> <span th:text="${item.price}"></span></li>
        <li class="list-group-item"><strong>수량:</strong> <span th:text="${item.quantity}"></span></li>
    </ul>

    <div class="mt-3">
        <a th:href="@{/items}" class="btn btn-secondary">목록</a>
        <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-warning">수정</a>
        <form th:action="@{/items/{id}/delete(id=${item.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
